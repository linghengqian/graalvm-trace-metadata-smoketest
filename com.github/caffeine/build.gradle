plugins {
    id 'java'
    id 'org.graalvm.buildtools.native' version '0.9.26'
}

group 'com.lingh'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testImplementation 'com.github.ben-manes.caffeine:caffeine:2.9.3'
    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'io.reactivex.rxjava3:rxjava:3.1.6'
    testImplementation 'org.awaitility:awaitility:4.2.0'
    testImplementation 'com.google.guava:guava-testlib:32.1.2-jre'
}

test {
    useJUnitPlatform()
}

graalvmNative {
    agent {
        defaultMode = "conditional"
        modes {
            conditional {
                userCodeFilterPath = "user-code-filter.json"
            }
        }
        metadataCopy {
            mergeWithExisting = true
            inputTaskNames.add("test")
            outputDirectories.add("src/test/resources/META-INF/native-image/com.github.ben-manes.caffeine/caffeine")
        }
    }
    metadataRepository {
        enabled = true
    }
}