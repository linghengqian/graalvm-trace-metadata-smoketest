dataSources:
  ds_statistics:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:demo_ds;MODE=MYSQL;DATABASE_TO_LOWER=TRUE;INIT=RUNSCRIPT FROM 'classpath:sql-script.sql'
    username: root
    password:

rules:
- !SHARDING
  tables:
    order_statistics_info:
      actualDataNodes: ds_statistics.order_statistics_info_${2021..2022}
      keyGenerateStrategy:
        column: id
        keyGeneratorName: snowflake
      tableStrategy:
        standard:
          shardingColumn: order_date
          shardingAlgorithmName: database-interval

  shardingAlgorithms:
    database-interval:
      type: INTERVAL
      props:
        datetime-pattern: 'yyyy-MM-dd HH:mm:ss'
        datetime-lower: '2021-01-01 00:00:00'
        datetime-upper: '2025-01-01 00:00:00'
        sharding-suffix-pattern: 'yyyy'
        datetime-interval-amount: 1
        datetime-interval-unit: 'YEARS'

  keyGenerators:
    snowflake:
      type: SNOWFLAKE

props:
  sql-show: false
