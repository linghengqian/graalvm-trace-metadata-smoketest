plugins {
    id 'java'
    id 'org.graalvm.buildtools.native' version '0.9.19'
}

group 'com.lingh'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.apache.commons:commons-dbcp2:2.9.0'
    testImplementation 'org.apache.geronimo.specs:geronimo-jta_1.1_spec:1.1.1'
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.jboss.narayana.jta:narayana-jta:5.12.0.Final'
    testImplementation 'tomcat:naming-java:5.0.28'
    testImplementation 'org.apache.geronimo.components:geronimo-transaction:2.2.1'
    testImplementation 'com.h2database:h2:1.4.200'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

test {
    useJUnitPlatform()
}

graalvmNative {
    agent {
        defaultMode = "conditional"
        modes {
            conditional {
                userCodeFilterPath = "user-code-filter.json"
            }
        }
        metadataCopy {
            mergeWithExisting = true
            inputTaskNames.add("test")
            outputDirectories.add("src/test/resources/META-INF/native-image/org.apache.commons/commons-dbcp2")
        }
    }
    metadataRepository {
        enabled = true
        version = "0.2.6"
    }
}
